<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>ÏùåÏïÖ ÌîåÎ†àÏù¥Ïñ¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .header-image {
            width: 100%;
            max-width: 700px;
            margin: 0 auto 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .header-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .player-wrapper {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 2px solid rgba(230, 230, 250, 0.5);
        }

        .song-title {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            text-align: center;
            visibility: visible;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 12px;
            border: 2px solid #e8eaf6;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .timer-container {
            background: transparent;
            padding: 8px;
            border-radius: 8px;
            border: 3px solid rgba(159, 168, 218, 0.8);
            margin-bottom: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .timer-info {
            flex: 1;
            text-align: center;
        }

        .timer-label {
            color: #5c6bc0;
            font-size: 10px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .timer-display {
            font-size: 18px;
            font-weight: bold;
            color: #5c6bc0;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .next-button {
            background: linear-gradient(135deg, #1dd1a1 0%, #10ac84 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(29, 209, 161, 0.3);
            white-space: nowrap;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(29, 209, 161, 0.5);
            background: linear-gradient(135deg, #48dbfb 0%, #1dd1a1 100%);
        }

        .next-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(29, 209, 161, 0.4);
        }

        .youtube-links-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 700px;
            margin: 20px auto 20px;
            padding: 0 10px;
        }

        .youtube-link-wrapper {
            text-align: center;
        }

        .youtube-link {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .youtube-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }

        .youtube-link img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .youtube-link:hover img {
            transform: scale(1.05);
        }

        .youtube-link::after {
            content: '‚ñ∂';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .youtube-link:hover::after {
            font-size: 60px;
            color: #ff0000;
            text-shadow: 0 0 30px rgba(255,0,0,0.8);
        }

        .link-label {
            text-align: center;
            margin-top: 8px;
            font-size: 12px;
            color: #5c6bc0;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .header-image {
                margin-bottom: 12px;
                border-radius: 10px;
            }

            .player-wrapper {
                padding: 12px;
                border-radius: 10px;
            }

            .song-title {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .timer-container {
                padding: 6px;
                border-radius: 8px;
            }

            .timer-label {
                font-size: 9px;
                margin-bottom: 3px;
            }

            .timer-display {
                font-size: 16px;
            }

            .next-button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .video-container {
                border-radius: 8px;
            }

            .youtube-links-container {
                gap: 12px;
                margin: 15px auto 15px;
            }

            .youtube-link::after {
                font-size: 40px;
            }

            .youtube-link:hover::after {
                font-size: 50px;
            }

            .link-label {
                font-size: 11px;
            }
        }

        /* ÏûëÏùÄ Î™®Î∞îÏùº */
        @media (max-width: 480px) {
            .timer-display {
                font-size: 14px;
            }

            .timer-label {
                font-size: 8px;
            }

            .song-title {
                font-size: 13px;
            }

            .next-button {
                padding: 6px 10px;
                font-size: 11px;
            }

            .youtube-link::after {
                font-size: 35px;
            }

            .link-label {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header-image">
        <img src="preview2.jpg" alt="Î∞∞Í≤Ω Ïù¥ÎØ∏ÏßÄ">

    <div class="container">
        <!-- Ï≤´ Î≤àÏß∏ Í≥° -->
        <div class="player-wrapper" id="player1">

            <div class="video-container">

            <div class="timer-container">

            </div>

        <!-- Îëê Î≤àÏß∏ Í≥° -->
        <div class="player-wrapper hidden" id="player2">
            <div class="song-title">ÎÇ¥ Í≥ÅÏóê ÏûàÏñ¥Ï£º | ÏïºÏô∏ÎÖπÏùåÏã§ | LIVE</div>
            <div class="video-container">
                <div id="video2"></div>
            </div>
            <div class="timer-container">
                <div class="timer-info">

    <!-- Ïú†ÌäúÎ∏å ÎßÅÌÅ¨ ÏÑπÏÖò -->
    <div class="youtube-links-container">

            <a href="https://www.youtube.com/watch?v=jXJKJc5fZnE" target="_blank" class="youtube-link">

        </div>
        <div class="youtube-link-wrapper">
            <a href="https://www.youtube.com/watch?v=BRiBNS0aTVo" target="_blank" class="youtube-link">
                <img src="https://img.youtube.com/vi/BRiBNS0aTVo/maxresdefault.jpg" alt="ÎÇ¥ Í≥ÅÏóê ÏûàÏñ¥Ï£º">

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let players = {};
        let currentSong = 1;
        let autoSwitchTimeout = null;
        let countdownInterval = null;
        let targetTime = 0;
        
        // ÌÉÄÏù¥Î®∏ ÏÉÅÌÉú Í¥ÄÎ¶¨
        const timers = {
            1: { 
                countdown: 0, 
                running: false
            },
            2: { 
                countdown: 0, 
                running: false
            }
        };

        // YouTube IFrame APIÍ∞Ä Ï§ÄÎπÑÎêòÎ©¥ Ìò∏Ï∂ú
        function onYouTubeIframeAPIReady() {
            players[1] = new YT.Player('video1', {
                videoId: 'jXJKJc5fZnE',
                playerVars: {
                    'enablejsapi': 1,
                    'origin': window.location.origin,
                    'autoplay': 1,
                    'mute': 1,
                    'rel': 0
                },
                events: {
                    'onReady': (event) => onPlayerReady(event, 1),
                    'onStateChange': (event) => onPlayerStateChange(event, 1)
                }
            });

            players[2] = new YT.Player('video2', {
                videoId: 'BRiBNS0aTVo',
                playerVars: {
                    'enablejsapi': 1,
                    'origin': window.location.origin,
                    'rel': 0
                },
                events: {
                    'onReady': (event) => onPlayerReady(event, 2),
                    'onStateChange': (event) => onPlayerStateChange(event, 2)
                }
            });
        }

        function onPlayerReady(event, songNum) {
            // Ï≤´ Î≤àÏß∏ Í≥°ÏùÄ ÏûêÎèô Ïû¨ÏÉù
            if (songNum === 1) {
                event.target.playVideo();
            }
        }

        function getRandomTime() {
            // 40Ï¥à~45Ï¥à ÏÇ¨Ïù¥Ïùò ÎûúÎç§ ÏãúÍ∞Ñ (Ï¥à Îã®ÏúÑ)
            return Math.floor(40 + Math.random() * 6);
        }

        function onPlayerStateChange(event, songNum) {
            if (event.data === YT.PlayerState.PLAYING) {
                // Ïû¨ÏÉù ÏãúÏûë
                startCountdown(songNum);
                
            } else if (event.data === YT.PlayerState.PAUSED) {
                // ÏùºÏãúÏ†ïÏßÄ
                pauseCountdown(songNum);
            } else if (event.data === YT.PlayerState.ENDED) {
                // Í≥° Ï¢ÖÎ£å
                pauseCountdown(songNum);
                goToNextSong();
            }
        }

        function updateDisplay(timerNum) {
            document.getElementById(`timer${timerNum}`).textContent = 
                `${String(timers[timerNum].countdown).padStart(2, '0')}Ï¥à`;
        }

        function startCountdown(timerNum) {
            if (timers[timerNum].running) return;
            
            // ÎûúÎç§ ÏãúÍ∞Ñ ÏÑ§Ï†ï
            targetTime = getRandomTime();
            timers[timerNum].countdown = targetTime;
            timers[timerNum].running = true;
            updateDisplay(timerNum);
            
            // Í∏∞Ï°¥ ÌÉÄÏù¥Î®∏ Ï†úÍ±∞
            if (autoSwitchTimeout) {
                clearTimeout(autoSwitchTimeout);
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÏãúÏûë
            countdownInterval = setInterval(() => {
                timers[timerNum].countdown--;
                updateDisplay(timerNum);
                
                if (timers[timerNum].countdown <= 0) {
                    clearInterval(countdownInterval);
                    goToNextSong();
                }
            }, 1000);
        }

        function pauseCountdown(timerNum) {
            if (!timers[timerNum].running) return;
            
            timers[timerNum].running = false;
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            if (autoSwitchTimeout) {
                clearTimeout(autoSwitchTimeout);
            }
        }

        function resetCountdown(timerNum) {
            timers[timerNum].running = false;
            timers[timerNum].countdown = 0;
            updateDisplay(timerNum);
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        }

        function goToNextSong() {
            // Í∏∞Ï°¥ ÌÉÄÏù¥Î®∏ Ï†úÍ±∞
            if (autoSwitchTimeout) {
                clearTimeout(autoSwitchTimeout);
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            if (currentSong === 1) {
                // Ï≤´ Î≤àÏß∏ Í≥° Ïà®Í∏∞Í∏∞
                document.getElementById('player1').classList.add('hidden');
                document.getElementById('player2').classList.remove('hidden');
                
                // Ï≤´ Î≤àÏß∏ Í≥° Ï†ïÏßÄ
                if (players[1]) {
                    players[1].pauseVideo();
                }
                pauseCountdown(1);
                
                // Îëê Î≤àÏß∏ Í≥° Ïû¨ÏÉù Î∞è ÌÉÄÏù¥Î®∏ Î¶¨ÏÖã
                resetCountdown(2);
                if (players[2] && players[2].seekTo) {
                    setTimeout(() => {
                        players[2].seekTo(0);
                        players[2].playVideo();
                    }, 500);
                }
                
                currentSong = 2;
            } else {
                // Îëê Î≤àÏß∏ Í≥° Ïà®Í∏∞Í∏∞
                document.getElementById('player2').classList.add('hidden');
                document.getElementById('player1').classList.remove('hidden');
                
                // Îëê Î≤àÏß∏ Í≥° Ï†ïÏßÄ
                if (players[2]) {
                    players[2].pauseVideo();
                }
                pauseCountdown(2);
                
                // Ï≤´ Î≤àÏß∏ Í≥° Ïû¨ÏÉù Î∞è ÌÉÄÏù¥Î®∏ Î¶¨ÏÖã
                resetCountdown(1);
                if (players[1] && players[1].seekTo) {
                    setTimeout(() => {
                        players[1].seekTo(0);
                        players[1].playVideo();
                    }, 500);
                }
                
                currentSong = 1;
            }
        }
    </script>
