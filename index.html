        // YouTube API ì¤€ë¹„ ì™„ë£Œ
        function onYouTubeIframeAPIReady() {

        // í”Œë ˆì´ì–´ ì¤€ë¹„ ì™„ë£Œ
        function onPlayerReady(event) {

            setInterval(loadStats, 60000);

        // í”Œë ˆì´ì–´ ìƒíƒœ ë³€ê²½
