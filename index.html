        function onYouTubeIframeAPIReady() {

            setInterval(loadStats, 30000);

        // 0ì´ˆë¶€í„° ì‹œì‘í•˜ì—¬ 45~50ì´ˆ ëœë¤ ì¬ìƒ
        function playFromStart() {

            // 45~50ì´ˆ ì‚¬ì´ì—ì„œ ëœë¤ìœ¼ë¡œ ì •ì§€ ì‹œê°„ ì„¤ì •
