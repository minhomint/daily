                document.getElementById('reviewView').style.display = 'block';
            }
        }

        // ì¥ í•„í„° ë Œë”ë§
        function renderChapterFilter() {
            const filter = document.getElementById('chapterFilter');
            const chapters = ['ì „ì²´'];
            for (let i = 1; i <= 22; i++) {
                chapters.push(`${i}ì¥`);
            }
            
            let html = '';
            chapters.forEach(chapter => {
                const active = chapter === selectedChapter ? 'active' : '';
                html += `<button class="chapter-filter-btn ${active}" onclick="filterByChapter('${chapter}')">${chapter}</button>`;
            });
            
            filter.innerHTML = html;
        }

        // ì¥ë³„ í•„í„°ë§
        function filterByChapter(chapter) {
            selectedChapter = chapter;
            renderChapterFilter();
            renderReview();
        }

        // ë§ˆë¬´ë¦¬ ëª¨ë“œ ë Œë”ë§
        function renderReview() {
            const content = document.getElementById('reviewContent');
            const allQuestions = [...level1Data, ...level2Data, ...level3Data];
            
            // ì œëª© ë¬¸ì œ ì œì™¸
            const filteredQuestions = allQuestions.filter(q => !q.content.includes('ì œëª©ì„ ì“°ì‹œì˜¤'));
            
            // ì¥ë³„ë¡œ ê·¸ë£¹í™”
            const chapterGroups = {};
            
            filteredQuestions.forEach(q => {
                // ì ˆ ì°¸ì¡° ì¶”ì¶œ (ê³„ X:Y)
                const verseMatch = q.content.match(/ê³„\s*(\d+):(\d+)/);
                if (verseMatch) {
                    const chapter = parseInt(verseMatch[1]);
                    const verse = parseInt(verseMatch[2]);
                    const key = `${chapter}:${verse}`;
                    
                    if (!chapterGroups[chapter]) {
                        chapterGroups[chapter] = {};
                    }
                    
                    if (!chapterGroups[chapter][key]) {
                        chapterGroups[chapter][key] = [];
                    }
                    
                    chapterGroups[chapter][key].push(q);
                }
            });
            
            // ì¥ í•„í„°ë§ ì ìš©
            let chaptersToShow = Object.keys(chapterGroups).sort((a, b) => parseInt(a) - parseInt(b));
            if (selectedChapter !== 'ì „ì²´') {
                const chapterNum = parseInt(selectedChapter);
                chaptersToShow = chaptersToShow.filter(ch => parseInt(ch) === chapterNum);
            }
            
            // HTML ìƒì„±
            let html = '';
            
            chaptersToShow.forEach(chapter => {
                const chapterQuestions = Object.values(chapterGroups[chapter]).flat();
                const totalCount = chapterQuestions.length;
                
                html += `
                    <div class="chapter-section">
                        <div class="chapter-title">
                            ğŸ“– ê³„ì‹œë¡ ${chapter}ì¥
                            <span class="chapter-stats">ì´ ${totalCount}ë¬¸ì œ</span>
                        </div>
                `;
                
               const verses = Object.keys(chapterGroups[chapter]).sort((a, b) => {
    const verseA = parseInt(a.split(':')[1]);
    const verseB = parseInt(b.split(':')[1]);
    return verseA - verseB;
});
                
                verses.forEach(verseKey => {
                    const questions = chapterGroups[chapter][verseKey];
                    const displayKey = `${verseKey}ì ˆ`;
                    const count = questions.length;
                    
                    html += `
                        <div class="verse-group">
                            <div class="verse-header">
                                âœï¸ ${displayKey}
                                <span class="stats-badge">ì¶œì œ ${count}íšŒ</span>
                            </div>
                    `;
                    
                    questions.forEach((q, qIdx) => {
                        let levelClass = '';
                        let levelName = '';
                        if (level1Data.find(item => item.id === q.id)) {
                            levelClass = 'level-1';
                            levelName = '1ë‹¨ê³„';
                        } else if (level2Data.find(item => item.id === q.id)) {
                            levelClass = 'level-2';
                            levelName = '2ë‹¨ê³„';
                        } else {
                            levelClass = 'level-3';
                            levelName = '3ë‹¨ê³„';
                        }
                        
                        const hasBlank = q.content.includes('(       )');
                        const uniqueId = `review-${chapter}-${verseKey}-${qIdx}`;
                        
                        html += `
                            <div class="question-item">
                                <div class="question-meta">
                                    <span class="meta-badge ${levelClass}">${levelName}</span>
                                    <span class="meta-badge">${q.month}</span>
                                    <span class="meta-badge">${q.number}</span>
                                </div>
                        `;
                        
                        if (hasBlank) {
                            const answers = parseAnswers(q.answer);
                            const contentWithBlanks = createReviewInteractiveContent(q.content, answers, uniqueId);
                            html += `
                                <div class="question-content-review">
                                    ${contentWithBlanks}
                                </div>
                            `;
                        } else {
                            html += `
                                <div class="question-content-review" style="cursor: pointer;" onclick="toggleReviewAnswer('${uniqueId}')">
                                    ${q.content}
                                    <span style="color: #667eea; font-size: 14px; margin-left: 10px;">â–¼ ë‹µì•ˆ ë³´ê¸°</span>
                                </div>
                                <div class="question-answer-review" id="${uniqueId}">
                                    <strong>âœ… ì •ë‹µ:</strong><br>${q.answer}
                                </div>
                            `;
                        }
                        
                        html += `</div>`;
                    });
                    
                    html += `</div>`;
                });
                
                html += `</div>`;
            });
            
            if (html === '') {
                html = '<p style="text-align: center; color: #a0aec0; padding: 40px;">í•´ë‹¹ ì¥ì˜ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            }
            
            content.innerHTML = html;
        }

        // ë§ˆë¬´ë¦¬ ëª¨ë“œ ë¹ˆì¹¸ ë¬¸ì œ ì²˜ë¦¬
        function createReviewInteractiveContent(content, answers, baseId) {
            let result = content;
            let blankIndex = 0;
            
            result = result.replace(/\(       \)/g, () => {
                if (blankIndex < answers.length) {
                    const answer = answers[blankIndex];
                    const blankId = `${baseId}-blank-${blankIndex}`;
                    const html = `
                        <span class="blank-container">
                            <span class="blank-placeholder" id="${blankId}-placeholder" onclick="revealBlank('${blankId}')">
                                <span class="blank-number">${blankIndex + 1}</span>â”
                            </span>
                            <span class="blank-answer" id="${blankId}-answer" onclick="hideBlank('${blankId}')">
                                ${answer}
                            </span>
                        </span>
                    `;
                    blankIndex++;
                    return html;
                }
                return '(       )';
            });
            
            return result;
        }

        // ë§ˆë¬´ë¦¬ ëª¨ë“œ ì¼ë°˜ ë¬¸ì œ ë‹µì•ˆ í† ê¸€
        function toggleReviewAnswer(id) {
            const answerDiv = document.getElementById(id);
            if (answerDiv) {
                answerDiv.classList.toggle('show');
            }
        }

        // ë¡œê·¸ì¸
        function login() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMessage');
            
            if (input === PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
                currentLevel = 2;
                
                setTimeout(() => {
                    document.querySelectorAll('.level-btn').forEach((btn, idx) => {
                        btn.classList.remove('active');
                        if (idx === 1) btn.classList.add('active');
                    });
                }, 100);
                
                loadData();
                showMode('exam');
            } else {
                errorMsg.textContent = 'ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.';
            }
        }

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').textContent = '';
            currentLevel = 2;
            selectedMonth = 'ì „ì²´';
            selectedChapter = 'ì „ì²´';
        }

        // Enter í‚¤ë¡œ ë¡œê·¸ì¸
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });

        // ëª¨ë“œ ì „í™˜
        function showMode(mode) {
            currentMode = mode;
            
            if (mode === 'exam') {
                renderMonthFilter('exam');
                renderExam();
                showView('exam');
            } else if (mode === 'interactive') {
                renderMonthFilter('interactive');
                renderInteractive();
                showView('interactive');
            } else if (mode === 'answer') {
                renderMonthFilter('answer');
                renderAnswers();
                showView('answer');
            }
        }

        // ì›” í•„í„° ë Œë”ë§
        function renderMonthFilter(type) {
            const months = ['ì „ì²´', ...new Set(questions.map(q => q.month))].sort();
            const filterId = type === 'exam' ? 'examMonthFilter' : 
                           type === 'interactive' ? 'interactiveMonthFilter' : 'answerMonthFilter';
            const filter = document.getElementById(filterId);

            let html = '';
            months.forEach(month => {
                const active = month === selectedMonth ? 'active' : '';
                html += `<button class="month-btn ${active}" onclick="filterByMonth('${month}', '${type}')">${month}</button>`;
            });

            filter.innerHTML = html;
        }

        // ì›”ë³„ í•„í„°ë§
        function filterByMonth(month, type) {
            selectedMonth = month;
            if (type === 'exam') {
                renderMonthFilter('exam');
                renderExam();
            } else if (type === 'interactive') {
                renderMonthFilter('interactive');
                renderInteractive();
            } else {
                renderMonthFilter('answer');
                renderAnswers();
            }
        }

        // ì‹œí—˜ì§€ ë Œë”ë§
        function renderExam() {
            const content = document.getElementById('examContent');
            const filtered = selectedMonth === 'ì „ì²´' 
                ? questions 
                : questions.filter(q => q.month === selectedMonth);

            if (filtered.length === 0) {
                content.innerHTML = '<p style="text-align: center; color: #a0aec0; padding: 40px;">í•´ë‹¹ ì›”ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            let html = '';
            filtered.forEach((q, index) => {
                html += `
                    <div class="exam-question">
                        <div class="exam-number">${index + 1}. ${q.number} (${q.month})</div>
                        <div class="exam-content">${q.content}</div>
                        <div class="answer-space"></div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        // ì‹œí—˜+ë‹µì•ˆí™•ì¸ ëª¨ë“œ ë Œë”ë§
        function renderInteractive() {
            const content = document.getElementById('interactiveContent');
            const filtered = selectedMonth === 'ì „ì²´' 
                ? questions 
                : questions.filter(q => q.month === selectedMonth);

            if (filtered.length === 0) {
                content.innerHTML = '<p style="text-align: center; color: #a0aec0; padding: 40px;">í•´ë‹¹ ì›”ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            let html = '';
            filtered.forEach((q, index) => {
                const hasBlank = q.content.includes('(       )');
                
                if (hasBlank) {
                    const answers = parseAnswers(q.answer);
                    const contentWithBlanks = createInteractiveContent(q.content, answers, index);
                    
                    html += `
                        <div class="exam-question">
                            <div class="exam-number">${index + 1}. ${q.number} (${q.month})</div>
                            <div class="interactive-question-content">${contentWithBlanks}</div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="exam-question">
                            <div class="exam-number">${index + 1}. ${q.number} (${q.month})</div>
                            <div class="exam-content">${q.content}</div>
                            <button class="toggle-answer-btn" onclick="toggleAnswer(${index})">
                                ğŸ’¡ ì •ë‹µ ë³´ê¸°
                            </button>
                            <div class="answer-display" id="answer-${index}">
                                <strong>âœ… ì •ë‹µ:</strong><br>${q.answer}
                            </div>
                        </div>
                    `;
                }
            });

            content.innerHTML = html;
        }

        function parseAnswers(answerText) {
            const answers = [];
            const lines = answerText.split('\n');
            
            lines.forEach(line => {
                const match = line.match(/^[â‘ â‘¡â‘¢â‘£â‘¤â‘¥â‘¦â‘§â‘¨â‘©]\s*(.+)$/);
                if (match) {
                    answers.push(match[1].trim());
                }
            });
            
            return answers;
        }

        function createInteractiveContent(content, answers, questionIndex) {
            let result = content;
            let blankIndex = 0;
            
            result = result.replace(/\(       \)/g, () => {
                if (blankIndex < answers.length) {
                    const answer = answers[blankIndex];
                    const blankId = `blank-${questionIndex}-${blankIndex}`;
                    const html = `
                        <span class="blank-container">
                            <span class="blank-placeholder" id="${blankId}-placeholder" onclick="revealBlank('${blankId}')">
                                <span class="blank-number">${blankIndex + 1}</span>â”
                            </span>
                            <span class="blank-answer" id="${blankId}-answer" onclick="hideBlank('${blankId}')">
                                ${answer}
                            </span>
                        </span>
                    `;
                    blankIndex++;
                    return html;
                }
                return '(       )';
            });
            
            return result;
        }

        function revealBlank(blankId) {
            const placeholder = document.getElementById(`${blankId}-placeholder`);
            const answerSpan = document.getElementById(`${blankId}-answer`);
            
            if (placeholder && answerSpan) {
                placeholder.style.display = 'none';
                answerSpan.classList.add('show');
            }
        }

        function hideBlank(blankId) {
            const placeholder = document.getElementById(`${blankId}-placeholder`);
            const answerSpan = document.getElementById(`${blankId}-answer`);
            
            if (placeholder && answerSpan) {
                answerSpan.classList.remove('show');
                placeholder.style.display = 'inline-block';
            }
        }

        function toggleAnswer(index) {
            const answerDiv = document.getElementById(`answer-${index}`);
            const buttons = document.querySelectorAll('.toggle-answer-btn');
            const btn = buttons[index];
            
            if (answerDiv.classList.contains('show')) {
                answerDiv.classList.remove('show');
                btn.textContent = 'ğŸ’¡ ì •ë‹µ ë³´ê¸°';
                btn.classList.remove('shown');
            } else {
                answerDiv.classList.add('show');
                btn.textContent = 'ğŸ™ˆ ì •ë‹µ ìˆ¨ê¸°ê¸°';
                btn.classList.add('shown');
            }
        }

        function renderAnswers() {
            const content = document.getElementById('answerContent');
            const filtered = selectedMonth === 'ì „ì²´' 
                ? questions 
                : questions.filter(q => q.month === selectedMonth);

            if (filtered.length === 0) {
                content.innerHTML = '<p style="text-align: center; color: #a0aec0; padding: 40px;">í•´ë‹¹ ì›”ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            let html = '';
            filtered.forEach((q, index) => {
                html += `
                    <div class="exam-question">
                        <div class="exam-number">${index + 1}. ${q.number} (${q.month})</div>
                        <div class="exam-content">${q.content}</div>
                        <div class="question-answer">âœ… ì •ë‹µ: ${q.answer}</div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }
    </script>
