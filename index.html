<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장민호 | '홀로된 사랑 (Lonely Love)' 안무 버전 (Dance ver.)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .thumbnail-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        #thumbnail-img {
            max-width: 100%;
            width: 240px;
            height: auto;
        }
        @media (min-width: 768px) {
            #thumbnail-img {
                width: 280px;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-white to-pink-100 p-2 md:p-4">
    <div class="max-w-4xl mx-auto">

        <!-- 헤더 -->
        <div class="text-center mb-4 md:mb-6">
            <h1 class="text-xl md:text-3xl lg:text-4xl font-bold text-gray-800">
                장민호 | '홀로된 사랑 (Lonely Love)' 안무 버전 (Dance ver.)
            </h1>
        </div>

        <!-- 비디오 플레이어 섹션 -->
        <div class="bg-white rounded-2xl p-3 md:p-6 mb-4 md:mb-6 shadow-lg border-2 border-teal-300">
            <!-- YouTube 플레이어 -->
            <div class="relative aspect-video bg-black rounded-lg overflow-hidden border-2 border-teal-300 mb-3 md:mb-4">
                <div id="youtube-player" class="w-full h-full"></div>
            </div>

            <!-- 타이머 표시 -->
            <div class="text-center mb-4">
                <div class="inline-block bg-teal-400 px-4 py-2 md:px-6 md:py-3 rounded-full">
                    <span class="text-white text-sm md:text-lg font-semibold">
                        다음 곡까지 <span id="timer" class="text-xl md:text-2xl font-bold">0</span>초
                    </span>
                </div>
            </div>

            <!-- 썸네일 + 노래 제목 -->
            <div class="text-center">
                <a id="thumbnail-link" href="#" target="_blank" rel="noopener noreferrer" class="inline-block">
                    <img id="thumbnail-img" src="" alt="영상 썸네일" 
                         class="rounded-lg border-2 md:border-3 border-teal-400 shadow-xl thumbnail-hover transition-all duration-300 cursor-pointer mb-3">
                </a>
                <p id="song-title" class="text-base md:text-lg font-bold text-gray-800">장민호 | '홀로된 사랑 (Lonely Love)' 안무 버전 (Dance ver.)</p>
            </div>
        </div>

        <!-- 통계 섹션 -->
        <div class="bg-white rounded-2xl p-3 md:p-6 shadow-lg border-2 border-teal-300">
            <div class="grid grid-cols-3 gap-2 md:gap-6">
                <!-- 조회수 -->
                <div class="rounded-xl p-3 md:p-6 text-center transform hover:scale-105 transition-all border-2 md:border-4 border-teal-400 bg-white">
                    <div class="text-teal-600 text-xs md:text-sm mb-1 md:mb-2 font-bold">조회수</div>
                    <div id="views" class="text-gray-800 text-base md:text-3xl font-bold break-words">0</div>
                    <div class="text-gray-500 text-xs mt-1 md:mt-2">👁️</div>
                </div>

                <!-- 좋아요 -->
                <div class="rounded-xl p-3 md:p-6 text-center transform hover:scale-105 transition-all border-2 md:border-4 border-pink-400 bg-white">
                    <div class="text-pink-500 text-xs md:text-sm mb-1 md:mb-2 font-bold">좋아요</div>
                    <div id="likes" class="text-gray-800 text-base md:text-3xl font-bold break-words">0</div>
                    <div class="text-gray-500 text-xs mt-1 md:mt-2">👍</div>
                </div>

                <!-- 댓글 -->
                <div class="rounded-xl p-3 md:p-6 text-center transform hover:scale-105 transition-all border-2 md:border-4 border-teal-400 bg-white">
                    <div class="text-teal-600 text-xs md:text-sm mb-1 md:mb-2 font-bold">댓글</div>
                    <div id="comments" class="text-gray-800 text-base md:text-3xl font-bold break-words">0</div>
                    <div class="text-gray-500 text-xs mt-1 md:mt-2">💬</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // ⚠️ 설정: YouTube 영상 ID
        const VIDEO_ID = 'v_3hazNandw';
        const MIN_TIME = 45;
        const MAX_TIME = 55;
        const API_KEY = 'AIzaSyAXuNxMKrMXfxx5vO5VCo77pe_x7DLBRAE';
        
        let player;
        let checkInterval;
        let targetStopTime = 0;

        // 숫자 포맷팅
        function formatNumber(num) {
            return num.toLocaleString('ko-KR');
        }

        // 썸네일 즉시 설정
        function setThumbnail() {
            const thumbnailImg = document.getElementById('thumbnail-img');
            const thumbnailLink = document.getElementById('thumbnail-link');
            
            // YouTube 기본 썸네일
            thumbnailImg.src = `https://img.youtube.com/vi/${VIDEO_ID}/hqdefault.jpg`;
            thumbnailLink.href = `https://www.youtube.com/watch?v=${VIDEO_ID}`;
            
            thumbnailImg.onerror = function() {
                this.onerror = null;
                this.src = `https://img.youtube.com/vi/${VIDEO_ID}/mqdefault.jpg`;
            };
        }

        // YouTube IFrame API 로드
        var tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // YouTube API 준비 완료
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: VIDEO_ID,
                playerVars: {
                    autoplay: 0,
                    controls: 1,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 플레이어 준비 완료
        function onPlayerReady(event) {
            // 페이지 로드시 1회만 통계 가져오기
            loadStats();
            
            setTimeout(() => {
                playFromStart();
            }, 1000);
        }

        // 플레이어 상태 변경
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                startTimer();
            }
        }

        // 0초부터 38~43초 랜덤 재생
        function playFromStart() {
            if (!player || !player.seekTo) return;
            targetStopTime = MIN_TIME + Math.random() * (MAX_TIME - MIN_TIME);
            console.log('🎵 0초 시작 → ' + targetStopTime.toFixed(1) + '초 정지');
            player.seekTo(0, true);
            player.playVideo();
        }

        // 타이머 시작
        function startTimer() {
            if (checkInterval) {
                clearInterval(checkInterval);
            }
            checkInterval = setInterval(() => {
                if (player && player.getCurrentTime) {
                    const currentTime = player.getCurrentTime();
                    const remaining = targetStopTime - currentTime;
                    const remainingSeconds = Math.max(0, Math.floor(remaining));
                    document.getElementById('timer').textContent = remainingSeconds;
                    
                    if (currentTime >= targetStopTime - 0.3) {
                        console.log('✅ ' + targetStopTime.toFixed(1) + '초 도달! 새로 시작');
                        clearInterval(checkInterval);
                        playFromStart();
                    }
                }
            }, 100);
        }

        // YouTube Data API로 통계 로드
        async function loadStats() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=statistics,snippet&id=${VIDEO_ID}&key=${API_KEY}`
                );
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const video = data.items[0];
                    const statistics = video.statistics;
                    const snippet = video.snippet;
                    
                    // 통계 업데이트
                    document.getElementById('views').textContent = formatNumber(parseInt(statistics.viewCount || 0));
                    document.getElementById('likes').textContent = formatNumber(parseInt(statistics.likeCount || 0));
                    document.getElementById('comments').textContent = formatNumber(parseInt(statistics.commentCount || 0));
                    
                    // 노래 제목 업데이트
                    if (snippet.title) {
                        document.getElementById('song-title').textContent = snippet.title;
                    }
                    
                    // 더 좋은 썸네일로 업데이트
                    if (snippet.thumbnails) {
                        const thumbnail = snippet.thumbnails.medium || snippet.thumbnails.high || snippet.thumbnails.default;
                        if (thumbnail && thumbnail.url) {
                            document.getElementById('thumbnail-img').src = thumbnail.url;
                        }
                    }
                    
                    console.log('✅ 통계 업데이트 완료 (페이지 로드시 1회)');
                }
            } catch (error) {
                console.error('YouTube API 에러:', error);
            }
        }
        
        // 페이지 로드시 썸네일 즉시 설정
        setThumbnail();
    </script>
</body>
</html>
